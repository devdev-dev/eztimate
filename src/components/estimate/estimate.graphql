query ActiveIssue {
    getActiveIssue {
        ...IssueFields
    }
}

mutation EstimateActiveIssue($value: String!) {
    estimateActiveIssue(value: $value) {
        ...IssueFields
    }
}

mutation ResetActiveIssue {
    resetActiveIssue {
        ...IssueFields
    }
}

fragment IssueFields on Issue {
    _id
    state
    estimates {
        ...EstimateFields
    }
}

fragment EstimateFields on Estimate {
    _id
    user {
        _id
    }
    value
}

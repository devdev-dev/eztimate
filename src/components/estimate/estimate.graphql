query ValidateIssue($id: ID!) {
    validateIssue(id: $id) {
        _id
    }
}

query ActiveIssue {
    getActiveIssue {
        ...IssueFields
    }
}

mutation CreateActiveIssue {
    createActiveIssue {
        _id
    }
}

mutation UpdateActiveIssue($state: IssueState, $name: String, $stack: [String!]) {
    updateActiveIssue(state: $state, name: $name, stack: $stack) {
        ...IssueFields
    }
}

mutation UpdateUserEstimate($value: String) {
    updateUserEstimate(value: $value) {
        ...IssueFields
    }
}

mutation ResetActiveIssue {
    resetActiveIssue {
        ...IssueFields
    }
}

fragment IssueFields on Issue {
    _id
    name
    stack
    state
    estimates {
        ...EstimateFields
    }
}

fragment EstimateFields on Estimate {
    _id
    user {
        _id
        avatar
    }
    value
}
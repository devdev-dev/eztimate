query ActiveIssue {
    getActiveIssue {
        ...IssueFields
    }
}

mutation CreateActiveIssue {
    createActiveIssue {
        _id
    }
}

mutation UpdateActiveIssue($state: IssueState, $name: String) {
    updateActiveIssue(state: $state, name: $name) {
        ...IssueFields
    }
}

mutation CreateEstimateActiveIssue($value: String!) {
    createEstimateActiveIssue(value: $value) {
        ...IssueFields
    }
}

mutation DeleteEstimateActiveIssue($id: ID!) {
    deleteEstimateActiveIssue(id: $id) {
        ...IssueFields
    }
}

mutation ResetActiveIssue {
    resetActiveIssue {
        ...IssueFields
    }
}

fragment IssueFields on Issue {
    _id
    name
    state
    estimates {
        ...EstimateFields
    }
}

fragment EstimateFields on Estimate {
    _id
    user {
        _id
    }
    value
}


mutation CreateUser {
    createUser {
        _id
    }
}
query ActiveUser {
    getActiveUser {
        ...UserFields
    }
}

fragment UserFields on User {
    _id
}
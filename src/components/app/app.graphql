query GetActiveTeam {
  activeTeam {
    _id
    name
    estimatedIssue {
      ...IssueFields
    }
    issues {
      ...IssueFields
    }
  }
}

query GetEstimatedIssue {
  activeTeam {
    _id
    estimatedIssue {
      ...IssueFields
    }
  }
}

query GetUsers {
  activeTeam {
    _id
    users {
      ...UserFields
    }
  }
}

mutation IssueCreate($name: String!) {
  issueCreate(name: $name) {
    ...IssueFields
  }
}

mutation IssueUpdate($id: String!, $name: String, $state: IssueState) {
  issueUpdate(id: $id, name: $name, state: $state) {
    ...IssueFields
  }
}

mutation IssueEstimate($id: String!) {
  issueEstimate(id: $id) {
    _id
    estimatedIssue {
      ...IssueFields
    }
  }
}

mutation IssueDelete($id: String!) {
  issueDelete(id: $id) {
    _id
  }
}

mutation EstimateIssue($issueId: String!, $value: String!) {
  estimateIssue(issueId: $issueId, value: $value) {
    _id
    user {
      ...UserFields
    }
    value
  }
}

mutation EstimateDelete($id: String!) {
  estimateDelete(id: $id) {
    _id
  }
}

fragment UserFields on User {
  _id
  email
}

fragment IssueFields on Issue {
  _id
  name
  state
  estimate
  estimates {
    _id
    value
    user {
      ...UserFields
    }
  }
}

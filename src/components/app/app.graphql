query GetActiveTeam {
  activeTeam {
    _id
    name
    estimatedIssue {
      ...IssueFields
    }
    issues {
      ...IssueFields
    }
  }
}

query GetEstimatedIssue {
  activeTeam {
    _id
    estimatedIssue {
      ...IssueFields
    }
  }
}

query GetUsers {
  activeTeam {
    _id
    users {
      _id
      email
    }
  }
}

mutation IssueCreate($name: String!) {
  issueCreate(name: $name) {
    ...IssueFields
  }
}

mutation IssueUpdate($id: String!, $name: String) {
  issueUpdate(id: $id, name: $name) {
    _id
    name
  }
}

mutation IssueEstimate($id: String!) {
  issueEstimate(id: $id) {
    _id
  }
}

mutation IssueDelete($id: String!) {
  issueDelete(id: $id) {
    _id
  }
}

fragment IssueFields on Issue {
  _id
  name
  state
}

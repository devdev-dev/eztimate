type Query {
    getActiveEstimate: Estimate
}

type Estimate {
    _id: ID!
    values: [EstimateValue!]!
    state: EstimateState!
}

enum EstimateState {
    COLLECT
    DISCUSS
}

type EstimateValue {
    value: String!
    user: User!
}

type User {
    _id: ID!
    name: String
}

type Mutation {
  userJoinTeam(teamId: String!): Team!

  teamCreate(teamName: String!): Team!

  issueDelete(issueId: String!): Boolean
}

type Query {
  loggedInUser: User
  activeTeam: Team
}

type User {
  _id: String!
  email: String!
  teams: [Team]!
}

type Team {
  _id: String!
  name: String
  users: [User]!
}
